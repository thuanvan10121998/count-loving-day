    <style>

        @keyframes beat {

</head>
<body class="flex flex-col items-center justify-center relative">

    <!-- Main Content -->

        <!-- Ti√™u ƒë·ªÅ -->

            ƒê·∫øm ng√†y y√™u nhau

        <!-- Khu v·ª±c Avatar v√† S·ªë ng√†y -->
        <div class="flex items-center justify-center gap-4 md:gap-12 mb-10 relative">
            
            <!-- B·∫°n Nam/Tr√°i -->
            <div class="flex flex-col items-center gap-2">
                <div class="avatar-container relative">
                    <img id="img1" src="https://ui-avatars.com/api/?name=Love+Me&background=ffb7b2&color=fff&size=128" alt="You" class="avatar-img bg-blue-100">
                    <!-- Icon trang tr√≠ nh·ªè -->
                    <div class="absolute -top-2 -right-2 text-red-400 text-xl animate-bounce">
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
                <span id="name1" class="font-bold text-gray-600 text-lg font-serif">Love me</span>
            </div>

            <!-- Tr√°i tim & S·ªë ng√†y -->
            <div class="flex flex-col items-center justify-center -mt-6">
                <i class="fas fa-heart text-5xl text-pink-400 heart-beat mb-2 filter drop-shadow-lg"></i>
                <div class="text-center">
                    <span id="days-count" class="block text-5xl font-black text-red-400 leading-tight">0</span>
                    <span class="text-red-300 font-bold font-serif tracking-widest text-sm uppercase">Ng√†y r√πi n√®..</span>
                </div>
            </div>

            <!-- B·∫°n N·ªØ/Ph·∫£i -->
            <div class="flex flex-col items-center gap-2">
                <div class="avatar-container relative">
                    <img id="img2" src="https://ui-avatars.com/api/?name=Love+You&background=ffb7b2&color=fff&size=128" alt="Partner" class="avatar-img bg-pink-100">
                     <div class="absolute -top-2 -left-2 text-pink-400 text-xl animate-bounce" style="animation-delay: 0.5s;">
                        <i class="fas fa-kiss-wink-heart"></i>
                    </div>

                <span id="name2" class="font-bold text-gray-600 text-lg font-serif">Love you</span>

        </div>

        <!-- ƒê·ªìng h·ªì ƒë·∫øm gi·ªù -->
        <div class="flex justify-center items-center gap-4 mb-16 text-2xl md:text-3xl text-gray-700">
            <div class="clock-box px-4 py-3 min-w-[70px]">
                <span id="hours">00</span>
            </div>
            <span class="text-gray-400 font-bold">:</span>
            <div class="clock-box px-4 py-3 min-w-[70px]">
                <span id="minutes">00</span>
            </div>
            <span class="text-gray-400 font-bold">:</span>
            <div class="clock-box px-4 py-3 min-w-[70px]">
                <span id="seconds">00</span>
            </div>
        </div>

        <!-- N√∫t h√†nh ƒë·ªông -->
        <button class="btn-pink px-8 py-3 rounded-full font-bold text-lg shadow-lg flex items-center gap-2 mx-auto">
            <i class="fas fa-images"></i> ·∫¢nh ch√∫ng m√¨nh
        </button>

        <p class="mt-8 text-gray-400 italic text-sm">From with ‚ù§Ô∏è</p>
    </div>

    <!-- Modal C√†i ƒë·∫∑t (·∫®n m·∫∑c ƒë·ªãnh) -->
    <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-2xl p-6 w-11/12 max-w-md shadow-2xl transform transition-all scale-100">
            <h2 class="text-2xl font-bold text-gray-700 mb-4 text-center">üíñ C√†i ƒë·∫∑t t√¨nh y√™u</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1">Ng√†y b·∫Øt ƒë·∫ßu y√™u:</label>
                    <input type="date" id="start-date-input" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-pink-300 outline-none">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">T√™n b·∫°n (Tr√°i):</label>
                        <input type="text" id="name1-input" class="w-full border rounded-lg p-2 text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">T√™n ng∆∞·ªùi ·∫•y (Ph·∫£i):</label>
                        <input type="text" id="name2-input" class="w-full border rounded-lg p-2 text-sm">
                    </div>
                </div>

                <!-- Upload ·∫£nh -->
                <div>
                     <label class="block text-sm font-medium text-gray-600 mb-1">·∫¢nh ƒë·∫°i di·ªán (Link ho·∫∑c ch·ªçn file):</label>
                     <div class="flex gap-2">
                        <button onclick="document.getElementById('file-upload-1').click()" class="flex-1 bg-blue-100 text-blue-600 py-2 rounded hover:bg-blue-200 text-xs">
                            <i class="fas fa-upload"></i> ·∫¢nh tr√°i
                        </button>
                        <button onclick="document.getElementById('file-upload-2').click()" class="flex-1 bg-pink-100 text-pink-600 py-2 rounded hover:bg-pink-200 text-xs">
                            <i class="fas fa-upload"></i> ·∫¢nh ph·∫£i
                        </button>
                     </div>
                     <input type="file" id="file-upload-1" class="hidden" accept="image/*" onchange="handleImageUpload(this, 'img1')">
                     <input type="file" id="file-upload-2" class="hidden" accept="image/*" onchange="handleImageUpload(this, 'img2')">
                </div>
            </div>

            <div class="mt-6 flex justify-end gap-2">
                <button onclick="toggleSettings()" class="px-4 py-2 text-gray-500 hover:bg-gray-100 rounded-lg">ƒê√≥ng</button>
                <button onclick="saveSettings()" class="px-4 py-2 bg-pink-500 text-white rounded-lg hover:bg-pink-600 shadow">L∆∞u l·∫°i</button>
            </div>
        </div>
    </div>
    <audio id="player" src="./assets/KhongThoiGian.mp3" autoplay></audio>
    <script>
        // --- 1. T·∫°o hi·ªáu ·ª©ng n·ªÅn tr√°i tim bay ---
        const heartsContainer = document.getElementById('hearts-container');
        const colors = ['#ffb7b2', '#ffdac1', '#e2f0cb', '#b5ead7', '#c7ceea'];

        function createHeart() {
            const heart = document.createElement('i');
            heart.classList.add('fas', 'fa-heart', 'bg-heart');
            
            // Random v·ªã tr√≠ v√† k√≠ch th∆∞·ªõc
            const size = Math.random() * 20 + 10 + 'px';
            heart.style.fontSize = size;
            heart.style.left = Math.random() * 100 + 'vw';
            
            // Random m√†u
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            // Random th·ªùi gian animation
            const duration = Math.random() * 5 + 5 + 's';
            heart.style.animationDuration = duration;

            heartsContainer.appendChild(heart);

            // X√≥a sau khi bay xong ƒë·ªÉ nh·∫π m√°y
            setTimeout(() => {
                heart.remove();
            }, parseFloat(duration) * 1000);
        }

        setInterval(createHeart, 500); // T·∫°o tr√°i tim m·ªói 0.5s

        // --- 2. Logic ƒê·∫øm ng√†y & L∆∞u tr·ªØ ---
        
        // M·∫∑c ƒë·ªãnh
        let loveData = {
            startDate: "2025-03-22",
            name1: "Iu c·ª•c v√†ng",
            name2: "C·ª•c v√†ng",
            img1: "./assets/VT.jpg", // Placeholder cute
            img2: "./assets/PH.jpg"  // Placeholder cute
        };

        // Load t·ª´ LocalStorage n·∫øu c√≥
        if(localStorage.getItem('loveData')) {
            loveData = JSON.parse(localStorage.getItem('loveData'));
        }

        // C·∫≠p nh·∫≠t giao di·ªán ban ƒë·∫ßu
        function updateUI() {
            document.getElementById('name1').innerText = loveData.name1;
            document.getElementById('name2').innerText = loveData.name2;
            document.getElementById('img1').src = loveData.img1;
            document.getElementById('img2').src = loveData.img2;
            document.getElementById('start-date-input').value = loveData.startDate;
            document.getElementById('name1-input').value = loveData.name1;
            document.getElementById('name2-input').value = loveData.name2;
        }

        // H√†m t√≠nh to√°n th·ªùi gian
        function updateTimer() {
            const start = new Date(loveData.startDate).getTime();
            const now = new Date().getTime();
            const distance = now - start;

            if (distance < 0) {
                // Ng√†y trong t∆∞∆°ng lai
                document.getElementById('days-count').innerText = "0";
                return;
            }

            // T√≠nh to√°n
            const oneDay = 1000 * 60 * 60 * 24;
            const days = Math.floor(distance / oneDay);
            
            // T√≠nh gi·ªù ph√∫t gi√¢y cho ph·∫ßn d∆∞ c·ªßa ng√†y hi·ªán t·∫°i
            const hours = Math.floor((distance % oneDay) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Hi·ªÉn th·ªã
            document.getElementById('days-count').innerText = days;
            
            // Th√™m s·ªë 0 ƒë·∫±ng tr∆∞·ªõc n·∫øu nh·ªè h∆°n 10 (vd: 09)
            document.getElementById('hours').innerText = hours < 10 ? '0' + hours : hours;
            document.getElementById('minutes').innerText = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById('seconds').innerText = seconds < 10 ? '0' + seconds : seconds;
        }

        setInterval(updateTimer, 1000);
        updateUI();
        updateTimer();

        // --- 3. X·ª≠ l√Ω C√†i ƒë·∫∑t ---

        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            modal.classList.toggle('hidden');
        }

        function saveSettings() {
            loveData.startDate = document.getElementById('start-date-input').value || loveData.startDate;
            loveData.name1 = document.getElementById('name1-input').value || "Love me";
            loveData.name2 = document.getElementById('name2-input').value || "Love you";
            // ·∫¢nh ƒë√£ ƒë∆∞·ª£c x·ª≠ l√Ω ri√™ng trong handleImageUpload, ch·ªâ c·∫ßn l∆∞u object
            
            localStorage.setItem('loveData', JSON.stringify(loveData));
            updateUI();
            updateTimer();
            toggleSettings();
        }

        // X·ª≠ l√Ω upload ·∫£nh (chuy·ªÉn th√†nh Base64 ƒë·ªÉ l∆∞u v√†o LocalStorage)
        function handleImageUpload(input, targetImgId) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const base64Image = e.target.result;
                    // C·∫≠p nh·∫≠t object d·ªØ li·ªáu
                    loveData[targetImgId] = base64Image;
                    // Preview ngay l·∫≠p t·ª©c (nh∆∞ng ch∆∞a l∆∞u cho ƒë·∫øn khi b·∫•m Save)
                    document.getElementById(targetImgId).src = base64Image;
                }
                
                reader.readAsDataURL(input.files[0]);
            }
        }

        document.body.addEventListener("click", function () {
            const player = document.getElementById("player");
            if (player.paused) {
                player.play();
            }
        });

    </script>
</body>
